<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Simulator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #terminal {
      width: 90%;
      max-width: 800px;
      height: 400px;
      background: black;
      border: 2px solid #00ff00;
      padding: 10px;
      overflow-y: auto;
      margin: 20px auto;
      font-family: 'Courier New', monospace;
      color: #00ff00;
    }

    #commandInput {
      width: 100%;
      background: black;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div>Добро пожаловать, <span id="username"></span></div>
    <div>> <input id="commandInput" autofocus autocomplete="off" /></div>
  </div>

  <script>
    const username = localStorage.getItem('hackerUser');
    if (!username) {
      window.location.href = 'index.html';
    }

    document.getElementById('username').textContent = username;

    const terminal = document.getElementById('terminal');
    const input = document.getElementById('commandInput');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        printOutput(`> ${command}`);
        handleCommand(command);
        input.value = '';
      }
    });

    function printOutput(text) {
      const line = document.createElement('div');
      line.textContent = text;
      terminal.insertBefore(line, input.parentElement);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(cmd) {
      switch (cmd.toLowerCase()) {
        case 'help':
          printOutput('Команды: help, whoami, clear, hack nasa, coffee');
          break;
        case 'whoami':
          printOutput(`Вы вошли как: ${username}`);
          break;
        case 'hack nasa':
          printOutput('⚠️ ACCESS DENIED: Перехват антихакерского сигнала...');
          break;
        case 'coffee':
          printOutput('☕ Кофе готов. Кодим дальше!');
          break;
        case 'clear':
          [...terminal.querySelectorAll('div')].forEach((el, i) => {
            if (i > 0) el.remove(); // сохраняем первую строку с именем
          });
          break;
        default:
          printOutput('❓ Неизвестная команда. Введите "help"');
      }
    }
  </script>
</body>
</html>
